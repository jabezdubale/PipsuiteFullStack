
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PipSuite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--color-surface-highlight) / <alpha-value>)',
              primary: '#3b82f6',
              profit: '#10b981', 
              loss: '#ef4444',   
              textMain: 'rgb(var(--color-text-main) / <alpha-value>)',
              textMuted: 'rgb(var(--color-text-muted) / <alpha-value>)',
              border: 'rgb(var(--color-border) / <alpha-value>)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script>
      // STRICTLY clear process.env to prevent any hidden API keys from the environment being used.
      // This ensures the app ONLY uses keys manually entered by the user.
      if (typeof window !== 'undefined') {
        window.process = { env: {} };
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0,react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react": "https://esm.sh/react@18.2.0",
    "recharts": "https://esm.sh/recharts@2.12.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react/": "https://esm.sh/react@18.2.0/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
    <style>
      :root {
        /* Light Mode - Balanced "Soft Gray" */
        
        /* Background: Soft Cool Gray (Slate 200) - Distinctly gray, not white */
        --color-background: 226 232 240; 
        
        /* Surface: Matte Light Gray (Slate 100) - Lighter than BG, but not pure white */
        --color-surface: 241 245 249; 
        
        /* Highlight: Slightly darker than surface, blending into background */
        --color-surface-highlight: 226 232 240; 
        
        /* Text: Deep Slate/Gunmetal - High contrast but softer than pure black */
        --color-text-main: 30 41 59; 
        
        /* Muted: Mid Slate */
        --color-text-muted: 100 116 139; 
        
        /* Border: Very subtle gray to avoid "heavy" look */
        --color-border: 215 220 230; 
      }

      .dark {
        /* Dark Mode Colors (Deep Gray/Black) - Unchanged */
        --color-background: 15 17 21;
        --color-surface: 22 27 34;
        --color-surface-highlight: 33 38 45;
        --color-text-main: 226 232 240;
        --color-text-muted: 148 163 184;
        --color-border: 48 54 61;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: rgb(var(--color-background));
        color: rgb(var(--color-text-main));
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-border));
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-text-muted));
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
